<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja..
    </div>
    <script>
        var a = window.document.getElementById("area")//nao Ã© a melhor forma de criar uma variavel para um evento
        a.addEventListener("click",clicar)
        a.addEventListener("mouseenter",entrar)
        a.addEventListener("mouseout",sair)

        function clicar(){
        a.innerText = "clicou"
        a.style.background = "blue"
        }
        function entrar(){
            a.innerText = "entrou"
            a.style.background = "red"
        }
        function sair(){
            a.innerText = "saiu"
            a.style.background = "green"
        }
    </script>
</body>
</html>
